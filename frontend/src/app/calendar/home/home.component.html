<div class="calendar-layout__month-year-container">
	<h3 class="calendar-layout__month-year">
		<span class="calendar-layout__month">{{ getCurrentMonth('name') }}</span>,
		<span class="calendar-layout__year">{{ getCurrentYear() }}</span>
	</h3>
	<div class="calendar-layout__month-year__buttons">
		<button class="calendar-layout__month-year__button btn-standard" (click)="changeCurrentMonth('previous')" ><</button>
		<button class="calendar-layout__month-year__button btn-standard" (click)="changeCurrentMonth('next')" >></button>
	</div>
</div>
<event-list [currentMonth]="getCurrentMonth('number')" [currentYear]="getCurrentYear()"></event-list>
