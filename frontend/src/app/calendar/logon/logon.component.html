<form class="logon__form">
	<fieldset>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
	</fieldset>
	<fieldset>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
	</fieldset>
	<fieldset>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" minlength="12" required>
	</fieldset>
	<fieldset>
		<label for="confirm-password">Confirm Password:</label>
		<input type="password" id="confirm-password" name="confirm-password" minlength="12" required>
	</fieldset>
	<div class="logon__buttons">
		<button class="logon__action logon__cancel">CANCEL</button>
		<button class="logon__action logon__save" type="submit">SAVE</button>
	</div>
</form>
